spring.application.name=ConvivoApp
spring.datasource.url=jdbc:mariadb://localhost:3306/condominio_db
spring.datasource.username=root
spring.datasource.password=

spring.sql.init.mode=always
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

document.storage.region=eu-west-1
document.storage.access-key=myAccessKey
document.storage.secret-key=mySecretKey
document.storage.endpoint=http://localhost:9000
document.storage.path-style-access=true